# API Configuration for Jupytermux

# Jupyter API endpoints (for future cloud sync)
jupyter.api.base_url=http://localhost:8888
jupyter.api.token=

# Termux configuration
termux.shell.path=/data/data/com.termux/files/usr/bin/bash
termux.tmp.path=/data/data/com.termux/files/home

# File storage
app.notebooks.dir=/sdcard/Jupytermux/notebooks
app.temp.dir=/sdcard/Jupytermux/tmp
app.cache.dir=/sdcard/Jupytermux/cache

# UI Configuration 
ui.theme=material3
ui.language=en
ui.enable_dark_mode=true

# Performance
cache.enabled=true
cache.size=50MB

# Logging
log.level=DEBUG
log.file=/sdcard/Jupytermux/logs/app.log
